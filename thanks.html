<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | 堀製作所</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .thanks-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .thanks-text {
            margin-bottom: 40px;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <span class="logo-icon">❖</span>
                <span class="logo-text">堀製作所</span>
            </a>
        </div>
    </header>

    <main>
        <div class="container thanks-container">
            <h1 class="thanks-title">お問い合わせありがとうございます</h1>
            <p class="thanks-text">
                メッセージが送信されました。<br>
                内容を確認次第、担当者よりご連絡させていただきます。
            </p>
            <a href="index.html" class="btn btn-primary">トップページへ戻る</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-logo">堀製作所</div>
            <p class="copyright">&copy; 2024 Hori Seisakusho. All Rights Reserved.</p>
        </div>
    </footer>

</html>
